name: Check Visa Slots

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-slots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install firefox
          playwright install-deps firefox

      - name: Restore browser session
        env:
          BROWSER_STATE_BASE64: ${{ secrets.BROWSER_STATE_BASE64 }}
        run: |
          if [ -n "$BROWSER_STATE_BASE64" ]; then
            echo "$BROWSER_STATE_BASE64" | base64 -d > browser_state.json
            echo "✅ Browser session restored"
          else
            echo "⚠️  No browser session found - will attempt automated login"
          fi

      - name: Check for available slots
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_PERSONAL_CHAT_ID: ${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}
          TELEGRAM_GROUP_CHAT_ID: ${{ secrets.TELEGRAM_GROUP_CHAT_ID }}
        run: |
          python scripts/check_slots.py

      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slot-check-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7
          if-no-files-found: ignore
